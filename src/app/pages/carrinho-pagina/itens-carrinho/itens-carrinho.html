<div class="bg-white-800 shadow-md border rounded-xl p-6 flex gap-4 items-center">
  <img [src]="item().image" class="w-[50px] h-[50px] object-contain" />
  <div class="flex flex-col">
        <span class="text-md font-bold" >
            {{item().title}}
        </span>
        <span class="text-sm">
            {{item().price | currency : 'BRL' }}
        </span>
    </div>
    <div class="flex-1"></div>
    <app-button label="Remover Item" (buttonClicked)="carrinhoServico.removerDoCarrinho(item().id)"/>
</div>
