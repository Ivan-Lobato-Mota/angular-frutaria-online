<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <div class="flex items-center justify-center"><img src="/assets/logo_green.png" alt="Logo" class="w-[200px] h-[120px] object-contain"></div>
    <h2 class="text-2xl font-bold mb-6 text-center">Seja bem vindo!</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          name="username"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
      </div>
      
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 disabled:opacity-50"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
